                    return;
                }

                if (!liff.isInClient()) {
                    closeBtn.style.display = 'flex';
                }

                const profile = await liff.getProfile();
                userGreeting.textContent = `${profile.displayName}„Åï„Çì„ÄÅ„Åì„Çì„Å´„Å°„ÅØ`;
                userGreeting.style.display = 'block';

                shareBtn.style.display = 'block';
            } catch (error) {
                console.error('LIFFÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                liffLoading.classList.add('hidden');
            }
        }

        // Èñâ„Åò„Çã„Éú„Çø„É≥
        closeBtn.addEventListener('click', () => {
            liff.closeWindow();
        });

        // „Ç∑„Çß„Ç¢„Éú„Çø„É≥
        shareBtn.addEventListener('click', () => {
            if (!currentResult) return;

            const shareMessage = {
                type: 'text',
                text: `üéØ ‰ªäÊó•„ÅÆ„Åä„Åô„Åô„ÇÅ\n\nüìç ${currentResult.place}Ôºà${currentResult.location}Ôºâ\n${currentResult.activity}\n\nüí° ${currentResult.point}\n\n‚è±Ô∏è ${currentResult.time} | üë• ${currentResult.people} | üå∏ ${currentResult.season}`
            };

            if (liff.isApiAvailable('shareTargetPicker')) {
                liff.shareTargetPicker([shareMessage])
                    .then(() => console.log('„Ç∑„Çß„Ç¢ÊàêÂäü'))
                    .catch((error) => console.error('„Ç∑„Çß„Ç¢„Ç®„É©„Éº:', error));
            }
        });

        // Ê±∫„ÇÅ„Çã„Éú„Çø„É≥
        decideBtn.addEventListener('click', () => {
            const filters = {
                time: timeFilter.value,
                people: peopleFilter.value,
                location: locationFilter.value,
                season: seasonFilter.value
            };

            // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞
            let filtered = activities.filter(activity => {
                return (!filters.time || activity.time === filters.time) &&
                       (!filters.people || activity.people === filters.people) &&
                       (!filters.location || activity.location === filters.location) &&
                       (!filters.season || activity.season === filters.season);
            });

            if (filtered.length === 0) {
                filtered = activities.filter(activity => 
                    !filters.location || activity.location === filters.location
                );
            }

            if (filtered.length === 0) {
                filtered = activities;
            }

            // „É©„É≥„ÉÄ„É†ÈÅ∏Êäû
            const selected = filtered[Math.floor(Math.random() * filtered.length)];
            displayResult(selected);

            // „Ç´„Éº„Éâ„Éï„É™„ÉÉ„Éó
            decideBtn.disabled = true;
            decideBtn.textContent = 'Ê±∫ÂÆö‰∏≠...';

            setTimeout(() => {
                mainCard.classList.add('flipped');
                decideBtn.disabled = false;
                decideBtn.textContent = 'Ê±∫„ÇÅ„Çã';
            }, 600);
        });

        // ÁµêÊûúË°®Á§∫
        function displayResult(activity) {
            currentResult = activity;
            
            resultTitle.textContent = activity.place;
            resultLocation.textContent = `üìç ${activity.location}`;
            resultActivity.textContent = activity.activity;
            resultPoint.textContent = activity.point;

            resultTags.innerHTML = `
                <span class="tag">‚è±Ô∏è ${activity.time}</span>
                <span class="tag">üë• ${activity.people}</span>
                <span class="tag">üå∏ ${activity.season}</span>
            `;
        }

        // „É™„Çª„ÉÉ„Éà
        resetBtn.addEventListener('click', () => {
            mainCard.classList.remove('flipped');
        });

        // ÂàùÊúüÂåñ
        initializeLiff();
    </script>
